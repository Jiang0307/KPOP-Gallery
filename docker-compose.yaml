version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: star_gallery_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: star_gallery
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: star_gallery_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=star_gallery
    depends_on:
      - mongodb
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: star_gallery_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    command: npm run dev -- --host

volumes:
  mongodb_data:
